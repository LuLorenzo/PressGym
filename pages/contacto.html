        <h1 class="titulo2">Contactanos</h1>
        <form>
            <fieldset>
                <legend display 2>Contanos qué estás buscando</legend>
                <div class="translateLogo container">
                    <img src="../images/logo.jpeg" style="height: 120px;width: 120px;" class="translateForm">
                </div>
                <label class="formulario" for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>

                <label class="formulario" for="email">Email:</label>
                <input type="email" id="email" required>

                <label class="formulario" for="anios">Edad:</label>
                <input type="number" id="anios" required>

                <p class="formularioTitle">¿Cuántos días a la semana querés entrenar?</p>

                <input type="radio" name="entrenamiento" id="entrenamiento1"><label for="entrenamiento1">3 días semanales</label><div class="formulario"></div>

                <input type="radio" name="entrenamiento" id="entrenamiento2"><label for="entrenamiento2">4 días semanales</label><div class="formulario"></div>

                <input type="radio" name="entrenamiento" id="entrenamiento3"><label for="entrenamiento3">5 días semanales</label><div class="formulario"></div>

                <p class="formularioTitle">¿Qué tipo de entrenamiento estás buscando?</p>

                <input type="checkbox" name="cardio" id="cardio"><label for="cardio">Cardio</label><div class="formulario"></div>
                <input type="checkbox" name="musculacion" id="musculacion"><label for="musculacion">Musculación</label><div class="formulario"></div>

                <label class="formularioTitle" for="pago">¿Cómo te gustaría abonar la cuota?</label><div class="formulario"></div>
                <select id="pago" name="pago">
                    <option></option>
                    <option>Efectivo</option>
                    <option>Tarjeta</option>
                    <option>Mercado Pago</option>
                </select><div class="formulario"></div>

                <label class="formularioTitle" for="texto">¿Querés contarnos algo más?</label><div class="formulario"></div>
                <textarea id="texto" placeholder="¡Contanos!"></textarea><div class="formulario"></div>
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
        </fieldset>
        </form>
